<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <form>
        <div id="Register1">
            <h2>Continue Registration</h2>
            <p>Enter your credentials to continue</p>

            <div class="input">
                <label for="first-name">First Name</label>
                <input type="text" class="info" name="first-name" id="first-name" value="" placeholder="enter your firstname" />
            </div>

            <div class="input">
                <label for="last-name">Last Name</label>
                <input type="text" class="info" name="last-name" id="last-name" value="" placeholder="enter your lastname"/>
            </div>

            <div class="input">
                <label for="phone-number">Phone Number</label>
                <input type="number" class="info" name="phone-number" id="phone-number" value="" placeholder="+234"/>
            </div>

            <div class="input">
                <label for="account-type">Account Type</label>
                <select class="info select" name="account-type" id="account-type">
                    <option value="lessee">Lessee</option>
                    <option value="lessor">Lessor</option>
                </select>
            </div>

            <div class="input">
                <label for="gender">Gender</label>
                <select class="info select" name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <button>Continue</button>
        </div>
    </form>
</body>
</html>
