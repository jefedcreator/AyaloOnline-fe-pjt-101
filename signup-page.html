<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="assets/signup-page.css" />
  </head>
  <body>
    <section id="signup-page">
      <form id="form" class="form">
        <div id="signup-form">
          <h2>Sign Up</h2>
          <p>Enter your credentials to continue</p>
          <div class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" class="info" value="" placeholder="Enter Username">
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" value="" class="info" placeholder="Enter Email">
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" value="" class="info" placeholder="Enter Password">
            <img src="./assets/visual assets/password_icon.svg" alt="" id="passwordicon" onclick="togglePasswordFieldClicked()">
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" value="" class="info" placeholder="Enter Password Again">
            <small>Error message</small>
          </div>
          <div class="input">
            <label for="account-type">Account Type</label>
            <select class="select" name="account-type" id="account-type">
              <!-- <input type="checkbox" name="" id="Lessor" value="leesee">
              <input type="checkbox" name="" id="Lessee" value="leser"> -->
              <option value="Leeser">leeser</option>
              <option value="Leesee">leesee</option>
            </select>
          </div>
          <p>
            <span>By continuing you agree to our</span>
            <a href="#">Terms of Service</a> <span>and</span>
            <a href="#">Privacy Policy</a>
            <span>.</span>
          </p>
          
          <!-- <button class="signup" id="signup" onclick="signup()">
            <img
              src="assets/visual assets/google icon.png"
              alt="google icon"
            />Sign up with Google
          </button>
          <p class="signin"> -->
            <span>Already have an account?</span
            ><a href="login-page.html">Sign In</a>
          </p>
          <button type="submit" class="signup" id="signup">Submit</button>
        </div>
      </form>
      <div id="side-div">
        <img
          src="assets/visual assets/hero img.png"
          alt="Hero image"
          class="side-image"
        />
        <h1>
          Borrow or Lease Equipment
          <br />
          with Ease
        </h1>
      </div>
    </section>
    <!-- <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script> -->
  </body>
  <script src="./js/signup.js"></script>
</html>
