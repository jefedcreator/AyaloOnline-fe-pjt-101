<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/login-page.css" />
    <title></title>

</head>
<body>
    <section id="login-page">
        <form>
            <div id="login-form">
                <h2>Log in</h2>
                <p>Enter your email and password</p>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" class="info" name="email" id="email" value=""/>
                </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" class="info" name="password" id="password" value="" />
                </div>

          <button class="login">Log In</button>

          <button class="signin">
            <img src="assets/visual assets/google icon.png" alt="google icon"/>Sign in with Google
          </button>

          <p class="signup">
            Don't have an account?<a href="signup-page.html">Sign Up</a>
          </p>
        </div>
      </form>
      <div id="side-div">
        <img
          src="assets/visual assets/hero img.png"
          alt="Hero image"
          class="side-image"
        />
        <h1>
          Borrow or Lease Equipment
          <br />
          with Ease
        </h1>
      </div>
    </section>
  </body>
  <script src="./js/login.js"></script>
</html>
